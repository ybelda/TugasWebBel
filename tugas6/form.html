    <section class="page-section cta">
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <div class="cta-inner rounded">
			  <h2 class="section-heading mb-5">
				<span class="section-heading-lower">Form Pendaftaran Admin</span>
			  </h2>
			  <table>
			  <form action="" method="GET">
			  <tr>
				<td width="150px">Nama</td><td> <input type="text" name="nama" /></td>
			  </tr>
			  <tr>
				<td>Password</td><td> <input type="password" name="password" /></td>
			  </tr>
			  <tr>
				<td>Jenis Kelamin</td><td>
				<input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-Laki
				<input type="radio" name="jenis_kelamin" value="perempuan" checked /> Perempuan
				</td>
			  </tr>
			  <tr>
				<td>Keahlian</td><td>
				<input type="checkbox" name="keahlian" value="menari" checked /> Menari
				<input type="checkbox" name="keahlian" value="memasak" checked /> Memasak
				<input type="checkbox" name="keahlian" value="berenang" /> Berenang
				</td>
			  </tr>
			  <tr>
				<td>Tempat Lahir</td><td>
				<select name="tempat_lahir">
					<option value="Jakarta"> Jakarta</option>
					<option value="Bandung"> Bandung</option>
					<option value="Bali" selected> Bali</option>
				</select>
				</td>
			  </tr>
			  <tr>
				<td>Deskripsi Diri</td><td>
				<textarea name="deskripsi" rows="5" cols="20">
				</textarea>
				</td>
			  </tr>
			  <tr>
				<td colspan="2">
				<input type="submit" value="Enter">
				<input type="reset" value="Reset">
				</td>
			  </tr>
		</form>
		</table>
            </div>
          </div>
        </div>
      </div>
